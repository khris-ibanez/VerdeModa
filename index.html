<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VerdeModa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="section.css">
  </head>
  <body>
    <header>
      <nav>
        <div class="logoMarca">
          <figure>
            <img src="assets/IconoCuadrado.svg" alt="Logo" />
          </figure>
          <h3 class="marca">VerdeModa</h3>
        </div>
        <div class="navbar">
          <div class="enlaces">
            <a class="enlace" href="">Shop</a>
            <a class="enlace" href="">About Us</a>
            <a class="enlace" href="">Sustainability</a>
            <a class="enlace" href="">Contact</a>
          </div>
          <div class="iconos">
            <figure>
              <img class="icono" src="assets/Lupa.svg" />
            </figure>
            <figure>
              <img class="icono" src="assets/Persona.svg" />
            </figure>
            <figure>
              <img class="icono" src="assets/Buzon.svg" />
            </figure>
          </div>
        </div>
      </nav>
    </header>

    <section id="dos">
      <h1>Dress Responsibly</h1>
      <p>
        Explore our collection eco-friendly fashion, crafted with care for the
        planet and your style.
      </p>
      <button>Shop Now</button>
    </section>

    <section id="tres">
      <h1>Featured Products</h1>
      <div class="fotos">
        <figure>
          <img src="./assets/img/Imagen2.jpg" alt="Imagen 1" />
          <figcaption>
            <h2>Eco-Chic Dress</h2>
            <p>Elegant and eco-conscious, perfect for any ocassion..</p>
          </figcaption>
        </figure>
        <figure>
          <img src="./assets/img/Imagen3.jpg" alt="Imagen 2" />
          <figcaption>
            <h2>Sustainable Style Shirt</h2>
            <p>Confortable and stylish, made with sustainable materials.</p>
          </figcaption>
        </figure>
        <figure>
          <img src="./assets/img/Imagen4.jpg" alt="Imagen 3" />
          <figcaption>
            <h2>Eco-Friendly Accesories</h2>
            <p>Complete your look with our range of sustainable accessories.</p>
          </figcaption>
        </figure>
      </div>
    </section>
  </body>
</html>
